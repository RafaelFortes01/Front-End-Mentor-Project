<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p><span>76</span></p>
          <p>of 100</p>
        </div>
        <p class="great"><span>Great!</span></p>
        <p class="score-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
        100 Continue
      </div>
    </div>
  </body>
</html>
