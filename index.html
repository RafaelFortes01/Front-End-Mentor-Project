<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p><span class="class76">76</span></p>
          <p>of 100</p>
        </div>
        <p class="great"><span class="great-span">Great!</span></p>
        <p class="score-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2>Summary</h2>

        <div class="reaction information-box">
          <img
            src="./assets/images/icon-reaction.svg"
            alt=""
            height="20"
            class="svg"
          />
          <p>Reaction</p>
          <p class="end">80 / 100</p>
        </div>

        <div class="memory information-box">
          <img
            src="./assets/images/icon-memory.svg"
            alt=""
            height="20"
            class="svg"
          />
          <p>Memory</p>
          <p class="end">92 / 100</p>
        </div>

        <div class="verbal information-box">
          <img
            src="./assets/images/icon-verbal.svg"
            alt=""
            height="20"
            class="svg"
          />
          <p>Verbal </p>
          <p class="end">61 / 100</p>
        </div>

        <div class="visual information-box">
          <img
            src="./assets/images/icon-visual.svg"
            alt=""
            height="20"
            class="svg"
          />
          <p>Visual
          <p class="end">72 / 100</p> </p>
        </div>

        <div class="button"><a href="#">Continue</a></div>
      </div>
    </div>
  </body>
</html>
